<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="bustamante85">
    <link rel="icon" href="../static/favicon.ico">

    <title>SUPERADMIN</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/adduser.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../static/js/ie-emulation-modes-warning.js"></script>
  </head>

  <body>
    <div>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            {% if category == 'message' %}
              {print category}
              <div class="alert alert-warning" role="alert">
            {% else %}
              <div class="alert alert-{{ category }}" role="alert">
            {% endif %}
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <div class="container">
        <h1 class="well">Registar nuevo usuario</h1>
      <div class="col-lg-12 well">
      <div class="row">
        <form action="" method="POST">
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-12 form-group">
                <label>Nombre</label>
                <input name="name" type="text" placeholder="Ingresar nombre" class="form-control">
              </div>
              <div class="col-sm-12 form-group">
                <label>Primer apellido</label>
                <input name="lastname1" type="text" placeholder="Ingresar primer apellido" class="form-control">
              </div>
              <div class="col-sm-12 form-group">
                <label>Segundo apellido</label>
                <input name="lastname2" type="text" placeholder="Ingresar segundo apellido" class="form-control">
              </div>
            </div>          
            <div class="row">
              <div class="col-sm-4 form-group">
                <label>País</label>
                <input name="country" type="text" placeholder="Ingresar país" class="form-control">
              </div>
              <div class="col-sm-4 form-group">
                <label>Región</label>
                <input name="state" type="text" placeholder="Ingresar región" class="form-control">
              </div>
              <div class="col-sm-4 form-group">
                <label>Ciudad</label>
                <input name="city" type="text" placeholder="Ingresar ciudad" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 form-group">
                <label>Email</label>
                <input name="email" type="text" placeholder="Ingresar email" class="form-control">
              </div>    
              <div class="col-sm-6 form-group">
                <label>Teléfono</label>
                <input name="phone" type="text" placeholder="Ingresar teléfono" class="form-control">
              </div>  
            </div>
            <input type="submit" value="Guardar" class="btn btn-lg btn-info" >
          </div>
        </form> 
      </div>
      </div>
    </div>
    

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="../static/js/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../static/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
