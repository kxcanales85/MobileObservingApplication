<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/favicon.ico">

    <title>MOA - Portal de Administración</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="../static/css/signin.css" rel="stylesheet">
  </head>

  
  <body>
    <!--form action="/login" method="POST"-->
      <div>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              {% if category == 'message' %}
                <div class="alert alert-warning" role="alert">
              {% else %}
                <div class="alert alert-{{ category }}" role="alert">
              {% endif %}
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
      </div>
      <div class="container">

        <div class="card card-container">
          <!--form action="{{ url_for('login', next=next) }}" method="POST" class="form-signin"-->
          <form action="" method="POST" class="form-signin">
            <img id="profile-img" class="profile-img-card" src="../static/MOA_logo.png" />
            <div id="div-login-msg">
              <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
                <span id="text-login-msg">Ingrese sus credenciales</span>
            </div>

            <label for="inputEmail" class="sr-only">Nombre de usuario</label>
            <input name="inputEmail" id="inputEmail" class="form-control" placeholder="Nombre de usuario" required autofocus>
            <label for="inputPassword" class="sr-only">Contraseña</label>
            <input name="inputPassword" type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
            <div class="checkbox">
              <label>
                <input id="remember-me" name="remember-me" type="checkbox" value="remember-me"> Recuérdame
              </label>
            </div>
            <input type="submit" value="Ingresar" class="btn btn-primary btn-large btn-block" >
          </form>
        </div> <!-- /card container -->    
      </div> <!-- /container -->


      <!-- Bootstrap core JavaScript
      ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
      <!--script src="../static/js/login.js"></script-->
      <script src="../static/js/ie10-viewport-bug-workaround.js"></script>
    <!--/form-->
  </body>
</html>
